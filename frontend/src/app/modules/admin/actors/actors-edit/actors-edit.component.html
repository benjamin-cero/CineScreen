<h2>{{ isEditMode ? 'Edit Actor' : 'New Actor' }}</h2>

<form [formGroup]="actorForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="firstName">First Name *</label>
    <input 
      id="firstName" 
      type="text" 
      formControlName="firstName" 
      placeholder="Enter first name"
      [class.error]="actorForm.get('firstName')?.invalid && actorForm.get('firstName')?.touched"
    >
    <div *ngIf="actorForm.get('firstName')?.invalid && actorForm.get('firstName')?.touched" class="error-message">
      <span *ngIf="actorForm.get('firstName')?.errors?.['required']">First name is required</span>
      <span *ngIf="actorForm.get('firstName')?.errors?.['maxlength']">First name cannot exceed 50 characters</span>
    </div>
  </div>

  <div>
    <label for="lastName">Last Name</label>
    <input 
      id="lastName" 
      type="text" 
      formControlName="lastName" 
      placeholder="Enter last name"
      [class.error]="actorForm.get('lastName')?.invalid && actorForm.get('lastName')?.touched"
    >
    <div *ngIf="actorForm.get('lastName')?.invalid && actorForm.get('lastName')?.touched" class="error-message">
      <span *ngIf="actorForm.get('lastName')?.errors?.['maxlength']">Last name cannot exceed 50 characters</span>
    </div>
  </div>

  <div class="button-container">
    <button type="submit" [disabled]="actorForm.invalid">
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
    <button type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
